<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body onresize="mercadoriaController.mostrarMenu(event.target.innerWidth)">
    <header class="cabecalho">
        <section class="container">
            <div class="container__cabecalho">
                <div class="container__logo">
                    <img src="img/Ellipse 13.png" alt="Logo" class="imagem__logo">
                    <p>Controle financeiro</p>
                </div>
                <div class="container__menu">
                    
                </div>
            </div>
        </section>
    </header>
    <section class="container container__transacao">    
        <div class="div__compra">
                <h1 class="titulo__compra">Nova transação</h1>
                <form class="lista__input" onsubmit="mercadoriaController.criarLista(event)">
                    <div class="inputs">
                        <p>Tipo de transação</p>
                        <select id="select--transacao">                 
                            <option value="+">Compra</option>                 
                            <option value="-">Venda</option>             
                        </select>
                    </div>
                    <div class="inputs">
                        <p>Nome da mercadoria</p>
                        <input type="text" id="erro-input" class="input--text input-mercadoria" placeholder="Nome da mercadoria">
                        <p class="msn__erro"></p>
                    </div>
                    <div class="inputs">
                        <p>Valor</p>
                        <input type="text" id="erro-input" class="input--text input-valor" placeholder="R$ 0,00" oninput="ValidacaoHelper.mascaraDoValor(event)">
                        <p class="msn__erro"></p>
                    </div>
                    <button class="botao__comprar" type="submit">Adicionar transação</button>
                </form>
        </div>
        <div class="div__extrato">
            <h1 class="titulo__extrato">Extrato de transações</h1>
            <div class="subtitulo__extrato">
                <p class="subtitulo-mercadoria">Mercadoria</p>
                <p class="subtitulo-valor">Valor</p>
            </div>
            <div class="container__lista"></div>
            <div class="total">
                <p class="subtitulo-total">Total</p>
                <p class="resultado"></p> 
            </div> 
            <p class="saldo"></p> 
        </div>
    </section>    

    <script src="js/app/models/Valores.js"></script>
    <script src="js/app/models/Transacao.js"></script>
    <script src="js/app/controllers/MercadoriaController.js"></script>
    <script src="js/app/views/MercadoriaView.js"></script>
    <script src="js/app/services/Proxyfactory.js"></script>
    <script src="js/app/services/ConnectionFactory.js"></script>
    <script src="js/app/dao/TransacaoDao.js"></script>
    <script src="js/app/helpers/ValidacaoHelper.js"></script>
    <script src="js/app/helpers/Bind.js"></script>
    <script>
        let mercadoriaController = new MercadoriaController();
    </script>

</body>
</html>
